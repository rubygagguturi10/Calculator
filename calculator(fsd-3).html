<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylecal.css">
</head>
<body>
    <div class="calculator">
        <div class="output" id="result">0</div>
        <div class="buttons2">
            <button class="operators1" data-value="AC">AC</button>
            <button class="operators1" data-value="Clear">Clear</button>
            <button class="operators1" data-value="%">%</button>
            <button class="operators1" data-value="/">/</button>
            <button class="keys" data-value="7">7</button>
            <button class="keys" data-value="8">8</button>
            <button class="keys" data-value="9">9</button>
            <button class="operators" data-value="*">&times;</button>
            <button class="keys" data-value="4">4</button>
            <button class="keys" data-value="5">5</button>
            <button class="keys" data-value="6">6</button>
            <button class="operators" data-value="-">-</button>
            <button class="keys" data-value="1">1</button>
            <button class="keys" data-value="2">2</button>
            <button class="keys" data-value="3">3</button>
            <button class="operators" data-value="+">+</button>
            <button class="keys"></button>
            <button class="keys" data-value="0">0</button>
            <button class="keys" data-value=".">.</button>
            <button class="enter" data-value="=">=</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
